name: Java CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'temurin'

      - name: Compile Java Files
        run: |
          mkdir -p out
          javac -cp ".:libs/junit-jupiter-api-5.10.2.jar" -d out $(find src -name "*.java") $(find tests -name "*.java")

      - name: Run Unit Tests
        run: |
          java -cp ".:out:libs/junit-jupiter-api-5.10.2.jar:libs/junit-jupiter-engine-5.10.2.jar" org.junit.platform.console.ConsoleLauncher --scan-classpath --classpath out

     